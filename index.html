<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <div id="particles-js"></div>
  <div class="rain"></div>

  <div class="fade-in">
    <div class="scroll-names" id="scrollNames"></div>
    <div class="center">
      <h1 class="glow" id="sorryText">I'm Sorry</h1>
      <p id="byLine">- By <span id="nameCycle"></span></p>
    </div>
    <div class="bottom-right" id="openMessage">
      <p class="open">Open</p>
      <p class="reason">I'm going away for a while but I'll be back, this hasn't really been good for me for a while which is causing me extreme depression.</p>
    </div>
  </div>
  
  <div class="final-message" id="finalMessage">Thanks for the memories &lt;3</div>

  <audio id="bgm" autoplay loop>
    <source src="audio/sorry.mp3" type="audio/mpeg">
  </audio>

  <script src="particles.js"></script>
  <script src="script.js"></script>
</body>
</html>
