<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Click to start overlay -->
  <div id="clickOverlay">Click</div>

  <!-- Main content, fades in after click -->
  <div id="mainContent">
    <div class="scroll-names">
      <div id="scrollNamesInner"></div>
    </div>

    <div class="center fade-in" id="centerContent">
      <h1 class="glow" id="sorryText">I'm Sorry</h1>
      <p id="byLine">- By <span id="nameCycle"></span></p>
    </div>

    <div class="bottom-right fade-in" id="openMessage">
      <p class="open">@2024</p>
      <p class="reason">
        I'm going away for a while but I'll be back, this hasn't really been good for me for a while which is causing me extreme depression.
      </p>
    </div>
  </div>

  <audio id="bgm" loop>
    <source src="sorry.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
